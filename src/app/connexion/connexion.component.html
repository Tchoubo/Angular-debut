
<div class="splash-container">
    <div class="card ">
        <div class="card-header text-center"><a href="../index.html"><img class="logo-i" src="../assets/images/batiment.png" alt="logo"></a><span class="splash-description">Please enter your user information.</span></div>
        <div class="card-body">
            <form [formGroup]="connexionForm">
                <div class="form-group">
                    <input class="form-control form-control-lg" [ngClass]="connexionForm.controls.username.touched?(connexionForm.controls.username.invalid?'input-invalid':'input-valid'):''" id="username" type="text" placeholder="Username" required="" autocomplete="off" formControlName="username">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" [ngClass]="connexionForm.controls.passwordi.touched?(connexionForm.controls.passwordi.invalid?'input-invalid':'input-valid'):''" id="passwordi" type="password" placeholder="Password" required="" autocomplete="off" formControlName="passwordi">
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="saveConnexion()">Sign in</button>
            </form>
        </div>
        <div class="card-footer bg-white p-0  ">
            <div class="card-footer-item card-footer-item-bordered">
                <a href="#" class="footer-link">Create An Account</a></div>
            <div class="card-footer-item card-footer-item-bordered">
                <a href="#" class="footer-link">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
